<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apache ECharts - 仪表盘 - xiaodu114.github.io</title>
        <meta name="keywords" content="xiaodu114,Apache ECharts,图表,仪表盘,gauge" />
        <meta name="description" content="Apache ECharts 之仪表盘" />

        <script src="/p/_/js/main.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "echarts": "https://registry.npmmirror.com/echarts/6.0.0/files/dist/echarts.esm.min.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Apache ECharts 之仪表盘</h1>
            <div id="chartBox" style="width: 100%; height: 521px"></div>
        </div>
        <script type="module">
            import * as echarts from "echarts";

            const myChart = echarts.init(document.getElementById("chartBox"));
            const option = {
                tooltip: {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                series: [
                    {
                        name: "Pressure",
                        type: "gauge",
                        detail: {
                            formatter: "{value}"
                        },
                        data: [
                            {
                                value: 61.8,
                                name: "SCORE"
                            }
                        ]
                    }
                ]
            };
            myChart.setOption(option);
        </script>
    </body>
</html>
