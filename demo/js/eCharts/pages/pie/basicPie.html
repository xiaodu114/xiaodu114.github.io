<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apache ECharts - 饼图 - xiaodu114.github.io</title>
        <meta name="keywords" content="xiaodu114,Apache ECharts,图表,饼图" />
        <meta name="description" content="Apache ECharts 之饼图" />

        <script src="/p/_/js/main.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "echarts": "https://registry.npmmirror.com/echarts/6.0.0/files/dist/echarts.esm.min.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Apache ECharts 之饼图</h1>
            <div id="pie" style="width: 100%; height: 521px"></div>
        </div>
        <script type="module">
            import * as echarts from "echarts";

            const myChart = echarts.init(document.getElementById("pie"));
            const option = {
                title: {
                    text: "博客文章占比",
                    subtext: "数据纯属虚构",
                    left: "center"
                },
                tooltip: {
                    trigger: "item",
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: "vertical",
                    top: "top",
                    left: "right"
                },
                series: [
                    {
                        name: "博客文章占比",
                        type: "pie",
                        radius: "50%",
                        data: [
                            {
                                value: 1024,
                                name: "Github"
                            },
                            {
                                value: 640,
                                name: "博客园"
                            },
                            {
                                value: 550,
                                name: "CSDN"
                            },
                            {
                                value: 200,
                                name: "微信"
                            },
                            {
                                value: 30,
                                name: "其他"
                            }
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: "rgba(0, 0, 0, 0.5)"
                            }
                        }
                    }
                ]
            };
            myChart.setOption(option);
        </script>
    </body>
</html>
