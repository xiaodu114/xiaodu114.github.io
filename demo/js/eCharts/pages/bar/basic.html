<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apache ECharts - 柱状图 - xiaodu114.github.io</title>
        <meta name="keywords" content="xiaodu114,Apache ECharts,图表,柱状图" />
        <meta name="description" content="Apache ECharts 之柱状图" />

        <script src="/p/_/js/main.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "echarts": "https://registry.npmmirror.com/echarts/6.0.0/files/dist/echarts.esm.min.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Apache ECharts 之柱状图</h1>
            <div id="chart" style="width: 100%; height: 521px"></div>
        </div>
        <script type="module">
            import * as echarts from "echarts";

            const myChart = echarts.init(document.getElementById("chart"));
            const option = {
                title: {
                    text: "我的博客文章",
                    subtext: "数据纯属虚构",
                    left: "center"
                },
                tooltip: {
                    trigger: "item",
                    formatter: "{a} <br/>{b} : {c}"
                },
                legend: {
                },
                xAxis: {
                    type: "category",
                    data: ["Github", "博客园", "CSDN", "微信", "其他"]
                },
                yAxis: {
                    type: "value"
                },
                series: [
                    {
                        name: "文章数量",
                        type: "bar",
                        data: [1024, 640, 550, 200, 30]
                    },
                    {
                        name: "访问量",
                        type: "bar",
                        data: [9996, 8840, 5500, 4560, 300]
                    }
                ]
            };
            myChart.setOption(option);
        </script>
    </body>
</html>
