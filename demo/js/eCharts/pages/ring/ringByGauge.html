<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apache ECharts - 圆环图（仪表盘演变） - xiaodu114.github.io</title>
        <meta name="keywords" content="xiaodu114,Apache ECharts,图表,圆环图,仪表盘" />
        <meta name="description" content="Apache ECharts 之圆环图：仪表盘的扩展，可以显示成环状。" />

        <script src="/p/_/js/main.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "echarts": "https://registry.npmmirror.com/echarts/6.0.0/files/dist/echarts.esm.min.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Apache ECharts 之圆环图（仪表盘演变）</h1>
            <h2>背景圆环</h2>
            <div id="chart" style="width: 100%; height: 521px"></div>
            <h2>刻度圆环</h2>
            <div id="chart2" style="width: 100%; height: 521px"></div>
        </div>
        <script type="module">
            import * as echarts from "echarts";

            const myChart = echarts.init(document.getElementById("chart"));
            const outerRadius = "95%";
            const option = {
                series: [
                    {
                        type: "gauge",
                        startAngle: 90,
                        endAngle: -270,
                        radius: outerRadius,
                        splitLine: { show: false },
                        axisLabel: { show: false },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: true,
                            lineStyle: {
                                width: 48,
                                color: [[1, "#e9ecf0"]]
                            }
                        }
                    }
                ]
            };
            myChart.setOption(option);

            //#region 刻度圆环

            const myChart2 = echarts.init(document.getElementById("chart2"));
            const outerRadius2 = "100%";
            const option2 = {
                series: [
                    {
                        type: "gauge",
                        startAngle: 90,
                        endAngle: -270,
                        radius: outerRadius2,
                        splitLine: { show: false },
                        axisLabel: { show: false },
                        axisLine: {
                            show: true,
                            lineStyle: {
                                width: 0
                            }
                        },
                        axisTick: {
                            show: true,
                            splitNumber: 2, // 每大格中的小刻度数量
                            length: 30, // 刻度线长度
                            lineStyle: {
                                width: 10, // 刻度线宽度
                                color: "#e9ecf0"
                            }
                        }
                    }
                ]
            };
            myChart2.setOption(option2);

            //#endregion
        </script>
    </body>
</html>
