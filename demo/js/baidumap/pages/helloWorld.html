<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>百度地图- Hello World - xiaodu114.github.io</title>
        <meta name="keywords" content="xiaodu114,百度地图,第一个示例,Hello World" />
        <meta name="description" content="百度地图第一个示例：Hello World" />

        <style>
            #allmap {
                width: 100%;
                height: 100vh;
            }
        </style>

        <script src="/p/_/js/main.js"></script>
        <script>
            const searchParams = new URLSearchParams(location.search);
            const ak = searchParams.get("ak");
            document.write(`<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=${ak}"><\/script>`);
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Hello World</h1>
            <p>百度地图第一个示例：Hello World</p>
            <p>最新版GL地图命名空间为BMapGL, 可按住鼠标右键控制地图旋转、修改倾斜角度。</p>
            <div id="allmap"></div>
        </div>
        <script type="text/javascript">
            // GL版命名空间为BMapGL
            // 按住鼠标右键，修改倾斜角和角度
            const map = new BMapGL.Map("allmap"); // 创建Map实例
            map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
            map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

            map.addEventListener("tilesloaded", () => {
                alert("地图加载完成！");
            });
        </script>
    </body>
</html>
