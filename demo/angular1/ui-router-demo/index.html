<!DOCTYPE html>
<html lang="zh-Hans-CN" ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UI-Router - xiaodu114.github.io</title>
        <!-- <base href="/demo/angular1/ui-router-demo/index.html" /> -->
        <base href="/" />
        <style>
            :root {
                --main-color: #3cb878;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }

            /* 页面的整体布局样式 */
            .app {
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;

                > .header {
                    flex-shrink: 0;
                    position: relative;
                    display: flex;
                    align-items: baseline;
                    padding-left: 25px;
                    padding-right: 25px;

                    &::after {
                        position: absolute;
                        bottom: 0;
                        right: 0;
                        left: 0;
                        height: 1px;
                        content: "";
                        -webkit-transform: scaleY(0.5);
                        transform: scaleY(0.5);
                        background-color: var(--main-color);
                    }
                }

                > .main {
                    flex: 1;
                    overflow: hidden;
                    display: flex;

                    > .nav {
                        width: 300px;
                        flex-shrink: 0;
                        position: relative;
                        padding: 10px;
                        display: flex;
                        flex-direction: column;
                        overflow-y: auto;

                        &::after {
                            position: absolute;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            width: 1px;
                            content: "";
                            -webkit-transform: scaleX(0.5);
                            transform: scaleX(0.5);
                            background-color: var(--main-color);
                        }
                    }

                    > .content {
                        flex: 1;
                        margin: 15px;
                        box-shadow: 0px 1px 6px 0px rgba(0, 0, 0, 0.2);
                    }
                }
            }

            /* 页面的细节部分，例如：顶部的主题，左侧的导航等 */
            .app {
                color: #2c3e50;

                > .header {
                    > .left {
                        flex: 1;

                        > h1 {
                            color: var(--main-color);
                        }
                    }

                    > .right {
                        flex-shrink: 0;
                    }
                }

                > .main {
                    > .nav {
                        ul {
                            padding: 0;

                            li {
                                position: relative;
                                list-style: none;
                                cursor: pointer;
                                line-height: 2;
                                padding-left: 2rem;

                                &:hover {
                                    color: var(--main-color);
                                }

                                &.active {
                                    font-weight: 600;
                                    color: var(--main-color);

                                    &::before {
                                        position: absolute;
                                        top: 0;
                                        bottom: 0;
                                        left: 0;
                                        width: 4px;
                                        content: "";
                                        background-color: var(--main-color);
                                    }
                                }
                            }
                        }
                    }

                    > .content {
                        flex: 1;
                        margin: 15px;
                        box-shadow: 0px 1px 6px 0px rgba(0, 0, 0, 0.2);
                    }
                }
            }
        </style>
        <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/angular.js/1.8.2/angular.js"></script>
        <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/angular-ui-router/1.0.30/angular-ui-router.js"></script>
        <script src="/demo/angular1/ui-router-demo/index.js"></script>
    </head>
    <body>
        <div class="app" ng-controller="DDZAngular1DemoPage_Controller">
            <div class="header">
                <div class="left">
                    <h1>{{headView.title}}</h1>
                </div>
                <div class="right">
                    <span ng-repeat="a in headView.links track by $index"><a target="_blank" rel="noopener noreferrer" ng-href="{{a.href}}">{{a.text}}</a>&nbsp;&nbsp; </span>
                </div>
            </div>
            <div class="main">
                <div class="nav">
                    <ul>
                        <li ng-repeat="item in navView.items track by item.code" ng-class="{active:(navView.activeItem.name === item.name)}" ng-click="navView.itemClick(item)">{{item.name}}</li>
                    </ul>
                </div>
                <div class="content" ui-view></div>
            </div>
        </div>
    </body>
</html>
