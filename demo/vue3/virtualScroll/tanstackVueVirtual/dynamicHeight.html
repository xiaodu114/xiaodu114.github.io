<!doctype html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@tanstack/vue-virtual + @tanstack/vue-query：动态行高</title>
        <meta name="keywords" content="xiaodu114,Vue,Vue 3,@tanstack/vue-virtual,@tanstack/vue-query,虚拟滚动,动态行高" />
        <meta name="description" content="@tanstack/vue-virtual + @tanstack/vue-query：动态行高示例" />

        <script src="/p/_/js/main.js"></script>

        <style>
            [v-cloak] {
                display: none;
            }

            #app {
                height: 80vh;
                .virtual-scroller-wrapper {
                    height: 100%;
                    background: white;
                    border-radius: 16px;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                    overflow: hidden;
                    position: relative;

                    .scroller {
                        height: 100%;
                        overflow-y: auto;
                        padding: 10px;
                    }
                }
            }

            .item-box {
                display: flex;
                gap: 1rem;
                padding: 16px 20px;
                margin: 0 8px 8px;
                background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                cursor: pointer;
                position: relative;
                overflow: hidden;

                &::before {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 0;
                    bottom: 0;
                    width: 4px;
                    background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
                    transform: scaleY(0);
                    transition: transform 0.3s ease;
                }

                .avatar-box {
                    flex-shrink: 0;
                    width: 48px;
                    height: 48px;
                    position: relative;

                    img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 50%;
                        border: 3px solid white;
                        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                        transition: transform 0.3s ease;
                    }
                }

                .mate-info-box {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    overflow: hidden;

                    .name-text {
                        font-size: 16px;
                        font-weight: 600;
                        color: #333;
                        margin-bottom: 4px;
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                    }

                    .desc-text {
                        font-size: 13px;
                        color: #888;
                        line-height: 1.5;
                    }
                }

                &:hover {
                    transform: translateX(4px);
                    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.25);

                    .avatar-box {
                        img {
                            transform: scale(1.1);
                        }
                    }
                }

                &:hover::before {
                    transform: scaleY(1);
                }
            }

            /* 动态高度特有的样式 */

            .list-container {
                position: relative;
                width: 100%;
            }

            .virtual-scroll-item {
                position: absolute;
                left: 0;
                width: 100%;
            }

            .loading-more {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #888;
                font-size: 14px;
                min-height: 88px;
            }

            .spinner {
                width: 20px;
                height: 20px;
                border: 2px solid #f3f3f3;
                border-top: 2px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script type="importmap">
            {
                "imports": {
                    "a2bei4-utils": "https://unpkg.com/a2bei4-utils@1.0.3/dist/a2bei4.utils.esm.js ",
                    "birpc": "https://unpkg.com/birpc@4.0.0/dist/index.mjs ",
                    "hookable": "https://unpkg.com/hookable@6.0.1/dist/index.mjs ",
                    "perfect-debounce": "https://unpkg.com/perfect-debounce@2.1.0/dist/index.mjs ",
                    "vue": "https://registry.npmmirror.com/vue/3.5.27/files/dist/vue.esm-browser.prod.js ",
                    "vue-demi": "https://unpkg.com/vue-demi@0.14.10/lib/index.mjs ",
                    "@vue/devtools-shared": "https://unpkg.com/@vue/devtools-shared@8.0.6/dist/index.js ",
                    "@vue/devtools-kit": "https://unpkg.com/@vue/devtools-kit@8.0.6/dist/index.js ",
                    "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@8.0.6/dist/index.js ",
                    "@tanstack/match-sorter-utils": "https://unpkg.com/@tanstack/match-sorter-utils@8.19.4/build/lib/index.mjs ",
                    "@tanstack/query-core": "https://unpkg.com/@tanstack/query-core@5.90.20/build/modern/index.js ",
                    "@tanstack/vue-query": "https://unpkg.com/@tanstack/vue-query@5.92.9/build/modern/index.js ",
                    "@tanstack/virtual-core": "https://unpkg.com/@tanstack/virtual-core@3.13.18/dist/esm/index.js ",
                    "@tanstack/vue-virtual": "https://unpkg.com/@tanstack/vue-virtual@3.13.18/dist/esm/index.js "
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>动态行高</h1>
            <p><line-code>@tanstack/vue-virtual</line-code>、<line-code>@tanstack/vue-query</line-code>动态行高示例。</p>
            <p>滚动到底部会加载更多哦！赶紧试试吧！</p>
            <div id="app" v-cloak>
                <p>
                    <label>模拟加载数据延迟时间（毫秒）：<input type="number" v-model="mockDataDelay" /></label>
                </p>
                <div class="virtual-scroller-wrapper">
                    <div ref="parentRef" class="scroller">
                        <div v-if="status === 'pending'" class="loading-more">
                            <div class="spinner"></div>
                            加载中...
                        </div>
                        <div v-else-if="status === 'error'" class="loading-more" style="color: #e74c3c">加载失败: {{ error?.message }}</div>
                        <template v-else>
                            <div
                                class="list-container"
                                :style="{
                                    height: `${totalSize}px`,
                                }">
                                <div
                                    class="virtual-scroll-item"
                                    v-for="virtualRow in virtualRows"
                                    :key="virtualRow.key"
                                    :data-index="virtualRow.index"
                                    :ref="rowVirtualizer?.measureElement"
                                    :style="{
                                        height: `${virtualRow.size}px`,
                                        transform: `translateY(${virtualRow.start}px)`,
                                    }">
                                    <template v-if="virtualRow.index > allItems.length - 1">
                                        <div class="loading-more" style="width: 100%; justify-content: center">
                                            <div v-if="hasNextPage" class="spinner"></div>
                                            {{ hasNextPage ? '加载更多...' : '没有更多数据了' }}
                                        </div>
                                    </template>
                                    <template v-else>
                                        <div class="item-box-wrapper">
                                            <div class="item-box">
                                                <div class="avatar-box">
                                                    <img :src="allItems[virtualRow.index].avatar" alt="" srcset="" />
                                                </div>
                                                <div class="mate-info-box">
                                                    <div class="name-text">{{ allItems[virtualRow.index].name }}</div>
                                                    <div class="desc-text">{{ allItems[virtualRow.index].desc }}</div>
                                                </div>
                                            </div>
                                            <div style="line-height: 0">&nbsp;</div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //  https://unpkg.com/@tanstack/vue-query@5.92.9/src/vueQueryPlugin.ts  代码中有如下的代码，浏览器中没有 process
            // if (process.env.NODE_ENV === 'development') {
            //     if (options.enableDevtoolsV6Plugin) {
            //     setupDevtools(app, client)
            //     }
            // }

            // 临时解决
            window.process = {
                env: {
                    NODE_ENV: "development"
                }
            };
        </script>
        <script type="module">
            import { getGUID, randomIntInRange, randomHanOrEn } from "a2bei4-utils";
            import { createApp, ref, computed, watchEffect } from "vue";
            import { useVirtualizer } from "@tanstack/vue-virtual";
            import { useInfiniteQuery, VueQueryPlugin } from "@tanstack/vue-query";

            const PAGE_SIZE = 24; // 每页数量
            const ESTIMATED_ITEM_HEIGHT = 120; // 估计平均高度

            function createMockData(count) {
                const items = [];
                for (let i = 0; i < count; i++) {
                    items.push({
                        id: getGUID(),
                        name: randomHanOrEn(randomIntInRange(2, 8)),
                        desc: randomHanOrEn(randomIntInRange(10, 800)),
                        avatar: `https://picsum.photos/40/40?random=${randomIntInRange(1, 1000)}`
                    });
                }
                return items;
            }

            // 模拟API请求
            async function fetchServerPage(pageParam = 0, delay = 300) {
                await new Promise((resolve) => setTimeout(resolve, delay));
                const items = createMockData(PAGE_SIZE);
                return {
                    items,
                    nextOffset: pageParam + 1,
                    hasMore: items.length === PAGE_SIZE
                };
            }

            const vue3App = createApp({
                setup() {
                    const mockDataDelay = ref(300); // 模拟API请求延迟
                    const parentRef = ref(null);

                    // 使用 Vue Query 的无限查询
                    const { status, data, error, fetchNextPage, hasNextPage, isFetchingNextPage } = useInfiniteQuery({
                        queryKey: ["virtual-list"],
                        queryFn: ({ pageParam = 0 }) => fetchServerPage(pageParam, mockDataDelay.value),
                        getNextPageParam: (lastPage) => (lastPage.hasMore ? lastPage.nextOffset : undefined),
                        initialPageParam: 0
                    });

                    // 合并所有页面的数据
                    const allItems = computed(() => {
                        if (!data.value) return [];
                        return data.value.pages.flatMap((page) => page.items);
                    });

                    // 虚拟滚动配置 - 动态行高
                    const rowVirtualizerOptions = computed(() => {
                        return {
                            count: hasNextPage.value ? allItems.value.length + 1 : allItems.value.length,
                            getScrollElement: () => parentRef.value,
                            estimateSize: () => ESTIMATED_ITEM_HEIGHT, // 估计高度
                            overscan: 5,
                            measureElement: (element) => {
                                // 这里需要处理 padding 等因素，offsetHeight 通常是最合适的
                                return element?.querySelector(".item-box-wrapper")?.getBoundingClientRect()?.height || ESTIMATED_ITEM_HEIGHT;
                                // return element?.querySelector(".item-box-wrapper")?.offsetHeight || ESTIMATED_ITEM_HEIGHT;
                            }
                        };
                    });

                    const rowVirtualizer = useVirtualizer(rowVirtualizerOptions);

                    const virtualRows = computed(() => rowVirtualizer.value.getVirtualItems());
                    const totalSize = computed(() => rowVirtualizer.value.getTotalSize());

                    // 监听滚动到底部，自动加载下一页
                    watchEffect(() => {
                        const [lastItem] = [...virtualRows.value].reverse();

                        if (!lastItem) {
                            return;
                        }

                        if (lastItem.index >= allItems.value.length - 1 && hasNextPage.value && !isFetchingNextPage.value) {
                            fetchNextPage();
                        }
                    });

                    return {
                        mockDataDelay,
                        parentRef,
                        status,
                        error,
                        allItems,
                        virtualRows,
                        totalSize,
                        hasNextPage,
                        isFetchingNextPage,
                        rowVirtualizer
                    };
                }
            });

            // 使用 Vue Query 插件
            vue3App.use(VueQueryPlugin, {
                queryClientConfig: {
                    defaultOptions: {
                        queries: {
                            staleTime: Infinity
                        }
                    }
                }
            });

            vue3App.mount("#app");
        </script>
    </body>
</html>
