<!doctype html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue-virtual-scroller@next Ôºö Âç≥Êó∂Ê∂àÊÅØ Á§∫‰æã‰∫å</title>
        <meta name="keywords" content="xiaodu114,Vue,Vue 3,vue-virtual-scroller@next,ËôöÊãüÊªöÂä®,Âç≥Êó∂Ê∂àÊÅØ" />
        <meta name="description" content="vue-virtual-scroller@next Ôºö Âç≥Êó∂Ê∂àÊÅØÁ§∫‰æã‰∫å" />

        <script src="/p/_/js/main.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/vue-resize@2.0.0-alpha.1/dist/vue-resize.css" />
        <link rel="stylesheet" href="https://unpkg.com/vue-virtual-scroller@2.0.0-beta.8/dist/vue-virtual-scroller.css" />

        <style>
            [v-cloak] {
                display: none;
            }

            #app {
                height: 100vh;
                padding-bottom: 1.5rem;

                .im-wrapper {
                    height: 100%;
                    background: white;
                    border-radius: 16px;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                    overflow: hidden;
                    position: relative;

                    .scroller {
                        height: 100%;
                        padding: 20px 10px;
                    }
                }
            }

            :root {
                --primary-color: #007bff;
                --bg-color: #f5f7fa;
                --chat-bg: #ffffff;
                --bubble-me: #95ec69;
                --bubble-other: #ffffff;
                --text-color: #333;
                --secondary-text: #999;
                --border-color: #eee;
                --text-time: #aeaeb2;
            }

            .chat-window-box {
                width: 100%;
                height: 100%;
                background: var(--chat-bg);
                display: flex;
                flex-direction: column;
                position: relative;

                /* Â§¥ÈÉ®Ê†∑Âºè */
                header {
                    height: 60px;
                    border-bottom: 1px solid var(--border-color);
                    display: flex;
                    align-items: center;
                    padding: 0 16px;
                    background: #fff;
                    z-index: 10;
                    flex-shrink: 0;

                    h1 {
                        font-size: 18px;
                        font-weight: 600;
                    }

                    .status-badge {
                        font-size: 12px;
                        color: #666;
                        margin-left: 10px;
                        background: #f0f0f0;
                        padding: 2px 6px;
                        border-radius: 4px;
                    }
                }

                /* Ê∂àÊÅØÂàóË°®Âå∫Âüü */
                .chat-container {
                    flex: 1;
                    overflow: hidden;
                    background-color: #ededed; /* ÂæÆ‰ø°È£éÊ†ºÁöÑËÉåÊôØËâ≤ */
                    position: relative;

                    /* ÂøÖÈ°ªÁªô scroller ËÆæÁΩÆÊòéÁ°ÆÁöÑÈ´òÂ∫¶Êàñ flex: 1 */
                    .scroller {
                        height: 100%;
                        padding: 20px 10px;
                    }
                }

                /* Êó∂Èó¥Êà≥ÔºöÂ±Ö‰∏≠ÔºåÁÅ∞Ëâ≤ÔºåÂ∞èÂ≠ó‰Ωì */
                .message-time {
                    width: 100%;
                    text-align: center;
                    font-size: 0.75rem;
                    color: var(--text-time);
                    margin-bottom: 12px;
                    opacity: 0.8;
                    letter-spacing: 0.5px;
                }

                /* Ê∂àÊÅØÊ∞îÊ≥°Ê†∑Âºè */
                .message-item {
                    display: flex;
                    margin-bottom: 16px;
                    align-items: flex-start;

                    .avatar {
                        width: 40px;
                        height: 40px;
                        border-radius: 6px;
                        background-color: #ddd;
                        flex-shrink: 0;
                        overflow: hidden;

                        img {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                        }
                    }

                    .bubble-wrapper {
                        max-width: 70%;
                        margin: 0 12px;
                        position: relative;
                    }

                    .bubble {
                        padding: 10px 14px;
                        border-radius: 8px;
                        font-size: 15px;
                        line-height: 1.5;
                        word-wrap: break-word;
                        position: relative;
                        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
                    }

                    /* Áä∂ÊÄÅ‰∏éÂÖÉÊï∞ÊçÆ */
                    .meta-info {
                        font-size: 11px;
                        color: #ccc;
                        margin-top: 4px;
                        display: flex;
                        align-items: center;
                        justify-content: flex-end;
                        gap: 4px;

                        .status-icon {
                            font-size: 14px;
                        }
                        .status-sending {
                            color: #999;
                        }
                        .status-error {
                            color: #ff4d4f;
                        }
                        .status-read {
                            color: var(--primary-color);
                        }
                    }

                    &.me {
                        flex-direction: row-reverse;

                        .bubble {
                            background-color: var(--bubble-me);
                        }
                    }

                    &.other {
                        .bubble {
                            background-color: var(--bubble-other);
                            border: 1px solid #e5e5e5;
                        }

                        .meta-info {
                            justify-content: flex-start;
                        }
                    }
                }

                /* Ê∂àÊÅØÁ±ªÂûãÁâπÂÆöÊ†∑Âºè */
                .msg-image img {
                    max-width: 100%;
                    border-radius: 4px;
                    display: block;
                    cursor: pointer;
                }

                .msg-file {
                    display: flex;
                    align-items: center;
                    min-width: 200px;

                    .file-icon {
                        font-size: 32px;
                        margin-right: 10px;
                        color: var(--primary-color);
                    }

                    .file-info {
                        display: flex;
                        flex-direction: column;
                        overflow: hidden;

                        .file-name {
                            font-weight: 500;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        }

                        .file-size {
                            font-size: 12px;
                            color: #888;
                            margin-top: 4px;
                        }
                    }
                }

                /* ËæìÂÖ•Âå∫Âüü */
                footer {
                    min-height: 60px;
                    background: #f7f7f7;
                    border-top: 1px solid #ddd;
                    padding: 10px 16px;
                    display: flex;
                    align-items: flex-end;
                    gap: 10px;
                    flex-shrink: 0;

                    textarea {
                        flex: 1;
                        border: none;
                        background: #fff;
                        border-radius: 6px;
                        padding: 10px;
                        font-size: 15px;
                        resize: none;
                        max-height: 120px;
                        outline: none;
                        font-family: inherit;
                    }

                    button.send-btn {
                        background: var(--primary-color);
                        color: white;
                        border: none;
                        border-radius: 6px;
                        padding: 8px 16px;
                        font-size: 14px;
                        cursor: pointer;
                        height: 40px;
                        margin-bottom: 1px;
                        transition: background 0.2s;

                        &:hover {
                            background: #0069d9;
                        }

                        &:disabled {
                            background: #ccc;
                            cursor: not-allowed;
                        }
                    }
                }
            }

            .loading-more {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #888;
                font-size: 14px;
                min-height: 60px;

                .spinner {
                    width: 20px;
                    height: 20px;
                    border: 2px solid #f3f3f3;
                    border-top: 2px solid #667eea;
                    border-radius: 50%;
                    animation: loading-more-spin 1s linear infinite;
                    margin-right: 8px;
                }
            }

            @keyframes loading-more-spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script type="importmap">
            {
                "imports": {
                    "a2bei4-utils": "https://unpkg.com/a2bei4-utils@1.0.3/dist/a2bei4.utils.esm.js",
                    "vue": "https://registry.npmmirror.com/vue/3.5.27/files/dist/vue.esm-browser.prod.js",
                    "mitt": "https://unpkg.com/mitt@3.0.1/dist/mitt.mjs",
                    "vue-observe-visibility": "https://unpkg.com/vue-observe-visibility@2.0.0-alpha.1/dist/vue-observe-visibility.esm.js",
                    "vue-resize": "https://unpkg.com/vue-resize@2.0.0-alpha.1/dist/vue-resize.esm.js",
                    "vue-virtual-scroller": "https://unpkg.com/vue-virtual-scroller@2.0.0-beta.8/dist/vue-virtual-scroller.esm.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="blog-page">
            <h1>Âç≥Êó∂Ê∂àÊÅØ</h1>
            <p><line-code>vue-virtual-scroller@next</line-code>Âç≥Êó∂Ê∂àÊÅØÁ§∫‰æã‰∫å„ÄÇËØ•Á§∫‰æãÂ∞ÜÊ∂àÊÅØÂàóË°®Â∞ÅË£ÖÊàêÁªÑ‰ª∂‰∫Ü</p>
            <div id="app" v-cloak>
                <div class="im-wrapper">
                    <div class="chat-window-box">
                        <header>
                            <h1>{{otherInfo.name}}</h1>
                            <span class="status-badge">{{ otherInfo.status }}</span>
                        </header>

                        <main class="chat-container">
                            <du-im-message-list ref="messageListRef"></du-im-message-list>
                        </main>

                        <footer>
                            <textarea v-model="inputText" @keydown.enter.prevent="sendMessage" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>
                            <button class="send-btn" @click="sendMessage" :disabled="!inputText.trim()">ÂèëÈÄÅ</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <template id="du-im-message-list-template">
            <dynamic-scroller class="scroller" ref="scrollerRef" :items="messages" :min-item-size="60" :buffer="200" @scroll-start="scrollToTopHandler">
                <template #before>
                    <div class="loading-more"><span class="spinner"></span><span>Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ...</span></div>
                </template>

                <template #default="{ item, index, active }">
                    <dynamic-scroller-item :item="item" :active="active" :size-dependencies="[item.content, item.timestampForShow, item.type]" :data-index="index">
                        <div class="mesage-item-wrapper">
                            <div class="message-time" v-if="shouldShowTime(index)">{{ item.timestampForShow }}</div>
                            <div class="message-item" :class="item.isMe ? 'me' : 'other'">
                                <!-- Â§¥ÂÉè -->
                                <div class="avatar">
                                    <img :src="item.avatar" alt="avatar" />
                                </div>

                                <!-- Ê∞îÊ≥°Âå∫Âüü -->
                                <div class="bubble-wrapper">
                                    <div class="bubble">
                                        <!-- ÊñáÊú¨Ê∂àÊÅØ -->
                                        <div v-if="item.type === 'text'" class="msg-text">{{ item.content }}</div>

                                        <!-- ÂõæÁâáÊ∂àÊÅØ -->
                                        <div v-else-if="item.type === 'image'" class="msg-image">
                                            <img :src="item.content" alt="image" loading="lazy" />
                                        </div>

                                        <!-- ËßÜÈ¢ëÊ∂àÊÅØ (Ê®°Êãü) -->
                                        <div v-else-if="item.type === 'video'" class="msg-image">
                                            <div style="position: relative; display: inline-block">
                                                <img :src="item.thumbnail || item.content" style="opacity: 0.8" />
                                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 30px">‚ñ∂</div>
                                                <div style="position: absolute; bottom: 5px; right: 5px; color: #fff; font-size: 12px; background: rgba(0, 0, 0, 0.5); padding: 2px 4px; border-radius: 4px">00:30</div>
                                            </div>
                                        </div>

                                        <!-- Êñá‰ª∂Ê∂àÊÅØ -->
                                        <div v-else-if="item.type === 'file'" class="msg-file">
                                            <span class="file-icon">üìÑ</span>
                                            <div class="file-info">
                                                <span class="file-name">{{ item.fileName }}</span>
                                                <span class="file-size">{{ item.fileSize }}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Áä∂ÊÄÅÊ†è -->
                                    <div class="meta-info">
                                        <span v-if="item.isMe" class="status-icon">
                                            <span>{{item.status}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div style="line-height: 0">&nbsp;</div>
                        </div>
                    </dynamic-scroller-item>
                </template>
            </dynamic-scroller>
        </template>
        <script type="module">
            import { getGUID, formatTimeForLocale } from "a2bei4-utils";
            import { createApp, ref, reactive, computed, nextTick, watch, onMounted } from "vue";
            import { RecycleScroller, DynamicScroller, DynamicScrollerItem } from "vue-virtual-scroller";

            import { myAvatar, otherAvatar, otherName } from "../api/im.js";
            import MessageList from "./components/messageList.js";

            const vue3App = createApp({
                setup() {
                    const otherInfo = ref({
                        avatar: otherAvatar,
                        name: otherName,
                        status: "Âú®Á∫ø"
                    });

                    const messageListRef = ref(null);

                    const inputText = ref("");
                    function sendMessage() {
                        const text = inputText.value.trim();
                        if (!text) return;

                        const timestamp = Date.now();
                        const newMsg = {
                            id: getGUID(),
                            isMe: true,
                            avatar: myAvatar,
                            nickname: "Êàë",
                            type: "text",
                            content: text,
                            timestamp,
                            timestampForShow: formatTimeForLocale(timestamp),
                            status: "Êú™ËØª"
                        };

                        messageListRef.value?.addNewMessage(newMsg);

                        inputText.value = "";
                    }

                    return {
                        otherInfo,
                        messageListRef,
                        inputText,
                        sendMessage
                    };
                }
            });

            vue3App.component(RecycleScroller.name, RecycleScroller);
            vue3App.component(DynamicScroller.name, DynamicScroller);
            vue3App.component(DynamicScrollerItem.name, DynamicScrollerItem);
            vue3App.component(MessageList.name, MessageList);
            vue3App.mount("#app");
        </script>
    </body>
</html>
