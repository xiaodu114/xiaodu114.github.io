<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟表表盘 - xiaodu114.github.io</title>
    <meta name="keywords" content="css,钟表,表盘">
    <meta name="description" content="css实现的钟表表盘，你可以点击试试哦！">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="page-container">
        <div style="position: absolute;top: 100px;">
            <h2>你可以点击♥试试</h2>
        </div>
        <div class="fab-menu-container open">
            <div class="fab-trigger"><i class="icon icon-heart"></i></div>
            <div class="fab-action-container">
                <div class="action">
                    <div class="action-content">1</div>
                </div>
                <div class="action">
                    <div class="action-content">2</div>
                </div>
                <div class="action">
                    <div class="action-content">3</div>
                </div>
                <div class="action">
                    <div class="action-content">4</div>
                </div>
                <div class="action">
                    <div class="action-content">5</div>
                </div>
                <div class="action">
                    <div class="action-content">6</div>
                </div>
                <div class="action">
                    <div class="action-content">7</div>
                </div>
                <div class="action">
                    <div class="action-content">8</div>
                </div>
                <div class="action">
                    <div class="action-content">9</div>
                </div>
                <div class="action">
                    <div class="action-content">10</div>
                </div>
                <div class="action">
                    <div class="action-content">11</div>
                </div>
                <div class="action">
                    <div class="action-content">12</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var fabMenuContainerDom = document.querySelector(".fab-menu-container"),
            fabBtnTriggerDom = document.querySelector(".fab-menu-container>.fab-trigger");
        fabBtnTriggerDom.addEventListener("click", function () {
            if (fabMenuContainerDom.classList.contains("open")) {
                fabMenuContainerDom.classList.remove("open");
            } else {
                fabMenuContainerDom.classList.add("open");
            }
        });
    </script>
</body>

</html>
