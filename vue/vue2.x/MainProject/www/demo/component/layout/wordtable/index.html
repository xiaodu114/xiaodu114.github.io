ak><div class="controls-select"><button type="button" v-if="wordTableMode==='runtime'" @click="toggleWordTableMode('designtime')">设计模式</button> <button type="button" v-if="wordTableMode==='designtime'" @click="toggleWordTableMode('runtime')">运行模式</button> <button type="button" @click="getTableCellConfig">获取配置</button> <label for="wordTableLayoutMode-auto"><input id="wordTableLayoutMode-auto" type="radio" name="wordTableLayoutMode" value="auto" v-model="wordTableLayoutMode">自适应</label> <label for="wordTableLayoutMode-height"><input id="wordTableLayoutMode-height" type="radio" name="wordTableLayoutMode" value="height" v-model="wordTableLayoutMode">实际高度</label> <input type="file" accept="application/json" @change="selectJSONFileUpload"/></div><div class="word-table-container"><wordtable class="wt-demo" v-model="wordTableCells" :mode="wordTableMode" :class="{
