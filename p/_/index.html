        <h2>依赖资源</h2>
        <p>除了自己写的一些Web Components，还用了一些其他的第三方类库，例如可以让样式跨浏览器更统一的<inline-code>Normalize.css</inline-code>、代码高亮的

        <h3>normalize.css</h3>
        <P><a href="https://github.com/necolas/normalize.css" target="_blank">github</a></P>

                target="_blank">highlightjs</a> (<a href="https://github.com/highlightjs/highlight.js"
                target="_blank">github</a>) - <a href="https://highlightjs.org/static/demo/" target="_blank">示例</a></p>
