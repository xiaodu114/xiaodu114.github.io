<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态布局设计</title>
    <style>
        [v-cloak] {
            display: none;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        #myVueApp {
            height: 100%;
            width: 100%;
            margin: 0;
            background: #eeeded;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/gridstack@0.4.0/dist/gridstack.min.css">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.css">
</head>

<body>
    <div id="myVueApp" v-cloak></div>
    <!-- 1、******  systemjs 相关 -->
    <!--    systemjs-transform-babel 这个包是干什么的？忘记了-->
    <script src="https://unpkg.com/systemjs@0.21.6/dist/system.src.js"></script>
    <script>
        window.GlobalSystemjs = System;
    </script>

    <!-- 2、******  @babel/standalone real-time compile/transform JavaScript -->
    <!--    In the browser  https://babeljs.io/setup -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 3、******  gridstack 相关依赖 -->
    <script src="https://unpkg.com/lodash/lodash.min.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <!--    jquery-ui   https://releases.jquery.com/ui/ -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--    3.1、gridstack touch device need -->
    <script src="https://unpkg.com/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://unpkg.com/gridstack@0.4.0/dist/gridstack.all.js"></script>
</body>

</html>
